<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义搜索引擎</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div id="logo">
        <span style="color:#4285F4;">G</span>
        <span style="color:#EA4335;">o</span>
        <span style="color:#FBBC05;">o</span>
        <span style="color:#4285F4;">g</span>
        <span style="color:#34A853;">l</span>
        <span style="color:#EA4335;">e</span>
    </div>

    <div id="search-container">
        <form id="search-form">
            <input type="text" id="search-input" name="q" placeholder="输入搜索内容..." required>
            <button type="submit" id="search-button">Google 搜索</button>
        </form>
    </div>
    
    <div id="results-container">
        </div>

    <script>
        document.getElementById('search-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const query = document.getElementById('search-input').value;
            const resultsContainer = document.getElementById('results-container');
            
            resultsContainer.innerHTML = '正在搜索...'; // 提示用户

            // 调用 Pages Function 代理 API
            const apiUrl = `/api/search?q=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                resultsContainer.innerHTML = ''; // 清空提示

                if (data.error) {
                    resultsContainer.innerHTML = `<p style="color: red;">错误: ${data.error}</p>`;
                    return;
                }
                
                // 渲染搜索结果
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result-item';
                        
                        resultDiv.innerHTML = `
                            <a href="${item.link}" target="_blank">${item.title}</a>
                            <div class="url">${item.displayLink}</div>
                            <p>${item.snippet}</p>
                        `;
                        resultsContainer.appendChild(resultDiv);
                    });
                } else {
                    resultsContainer.innerHTML = '<p>没有找到相关结果。</p>';
                }

            } catch (error) {
                console.error('Fetch error:', error);
                resultsContainer.innerHTML = '<p style="color: red;">搜索失败，请检查网络或后台配置。</p>';
            }
        });
    </script>

</body>
</html>
